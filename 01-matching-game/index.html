<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Matching Game</h1>
    <!-- First section -->
    <section class="guide">
        <details>
            <summary>How to play</summary>
            <ol class="how-to-play">
                <li>Each turn, you flip over two cards</li>
                <li>If the two cards match, they are removed from the game</li>
                <li>The game ends when all the cards are removed</li>
            </ol>
        </details>
    </section>
    <!-- Second section -->
    <section class="board-game"></section>
    <div class="btn">
        <button onclick="restart()">Restart</button>
    </div>
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
